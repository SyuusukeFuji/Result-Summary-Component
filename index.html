<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"/>
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
 
</head>
<body>
<section id="outer-tile">
  <section id="left-tile" class="column-design">
    <h3 id="left-title">Your Result</h3>
    <section id="circle">
      <h2>76</h2>
      <p id="circle-score">of 100</p>
    </section>
    <h4>Great</h4>
    <p id="score-desc"> You scored higher than 65% of the people who have taken these tests.</p>
  </section>

  <section id="right-tile" class="column-design">
    <section class="sum-tile">
    <h3 >Summary</h3>
  </section>
    <section id="summary1" class="mini-tiles">
      <img src="assets\images\icon-reaction.svg"/>
      <p id="reaction" class="sum-text">Reaction</p>
      <p class="sum-scores">80 <span>/100</span></p>
    </section>
    <section id="summary2" class="mini-tiles">
      <img src="assets\images\icon-memory.svg">
      <p id="memory" class="sum-text">Memory</p>
      <p class="sum-scores">92 <span>/100</span></p>
    </section>
    <section id="summary3" class="mini-tiles">
      <img src="assets\images\icon-verbal.svg">
      <p id="verbal" class="sum-text">Verbal</p>
      <p class="sum-scores">61 <span>/100</span></p>
    </section>
    <section id="summary4" class="mini-tiles">
      <img src="assets\images\icon-visual.svg">
      <p id="visual" class="sum-text">Visual</p>
      <p class="sum-scores">72 <span>/100</span></p>
    </section>
    <button type="button" value="Continue">Continue</button>
  </section>
</section>

</html>
